server:
  port: 8202

spring:
  application:
    name: BASE-Server-Test
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,com.baomidou.dynamic.datasource.spring.boot.autoconfigure.DynamicDataSourceAutoConfiguration
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8001

security:
  oauth2:
    resource:
      id: ${spring.application.name}
      # 到认证服务器里校验当前请求头中的令牌是否为合法的令牌
      # 通过当前令牌获取对应的用户信息
      user-info-uri: http://localhost:8301/auth/user

feign:
  hystrix:
    # 因为Feign的回退功能是基于Hystrix实现的，所以需要开启它
    enabled: true

hystrix:
  shareSecurityContext: true