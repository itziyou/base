server:
  port: 8201

spring:
  application:
    name: BASE-Server-System
  datasource:
    dynamic:
      hikari:
        connection-timeout: 30000
        max-lifetime: 1800000
        max-pool-size: 15
        min-idle: 5
        connection-test-query: select 1
        pool-name: BaseHikariCP
      primary: base
      datasource:
        base:
          username: root
          password: root
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/base_cloud?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2b8
      p6spy: true

  redis:
    host: 192.168.56.129
    database: 1
    password: 123456
    port: 6666
    lettuce:
      pool:
        max-active: 2000
        max-wait: 10000
        min-idle: 8
        max-idle: 500
    timeout: 5000

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8001

security:
  oauth2:
    resource:
      id: ${spring.application.name}
      # 到认证服务器里校验当前请求头中的令牌是否为合法的令牌
      # 通过当前令牌获取对应的用户信息
      user-info-uri: http://localhost:8301/auth/user


mybatis-plus:
  mapper-locations: classpath:mapper/*/*.xml
  configuration:
    jdbc-type-for-null: null
  global-config:
    banner: false